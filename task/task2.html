<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>

<body>
  <div id="body" style="width: 100%; height: 100vh;  text-align: center;padding: 20px;">
    <button onclick="red()">Red</button>
    <button onclick="indexRandom()">Random</button>
  </div>


  <script>
    function red() {
      document.getElementById('body').style.backgroundColor = 'red'
    }

    function indexRandom() {
      let index = Math.floor(Math.random() * 5);

      const colors = ['blue', 'green', 'purple', 'violet', 'black']

      document.getElementById('body').style.backgroundColor = colors[index]

    }

  </script>


</body>

</html>
