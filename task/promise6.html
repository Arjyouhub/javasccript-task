<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Throttle Button</title>
</head>
<body>
  <button id="throttleBtn">Click Me</button>

  <script>
    const throttleBtn = document.getElementById("throttleBtn");

    throttleBtn.addEventListener("click", () => {

      throttleBtn.disabled = true;
      throttleBtn.textContent = "Please wait...";

      setTimeout(() => {
        throttleBtn.disabled = false;
        throttleBtn.textContent = "Click Me";
      }, 2000);
    });
  </script>
</body>
</html>
