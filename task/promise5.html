<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-80 text-center ">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    
    <input type="text" id="username" placeholder="Username" 
      class="w-full p-2 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    
    <input type="password" id="password" placeholder="Password" 
      class="w-full p-2 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    
    <button id="throttleBtn" 
      class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
      Login
    </button>

    <p id="message" class="mt-3 text-sm font-medium"></p>
  </div>

  <script>
    const throttleBtn = document.getElementById("throttleBtn");
    const message = document.getElementById("message");

    /
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        message.textContent = " Login successful";
        message.className = "mt-3 text-sm font-medium text-green-600";
      } else {
        message.textContent = "Invalid username or password";
        message.className = "mt-3 text-sm font-medium text-red-600";
      }
    }

    throttleBtn.addEventListener("click", () => {
      throttleBtn.disabled = true;
      throttleBtn.textContent = "Please wait...";


      login();

      setTimeout(() => {
        throttleBtn.disabled = false;
        throttleBtn.textContent = "Login";
      }, 2000);
    });
  </script>
</body>
</html>
