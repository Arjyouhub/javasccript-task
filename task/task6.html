<body>
    <div style="margin: 50px;">

        <input type="text" name="name" id="text">
        <button id="submit" onclick="check()">submit</button>
        <p id="results"></p>
    </div>

    <script>

        function check() {

            let input = document.getElementById('text').value

            let pattern = /^C/;

            let result = pattern.test('input')

            if (pattern.test(input)) {

                document.getElementById('results').innerHTML = 'its starting with capital C'

            } else {
                document.getElementById('results').innerHTML = 'its not starting with capital C'
            }

        }


    </script>
