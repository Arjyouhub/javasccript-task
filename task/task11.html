<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Finder</title>
</head>
<body>
  <h1>Pokemon Finder</h1>

  <input type="text" id="input" placeholder="Enter Pokémon name">
  <button id="search">Search</button>

  <div id="result"></div>

  <script>
    
      let input = document.getElementById('input')
      let search = document.getElementById('search')
      let result = document.getElementById('result')

      search.addEventListener('click', async () => {
        let name =input.value.toLowerCase()
        if(!name){
          result.innerHTML ="<p>please Enter a pokemon character name</p>"
        }
        try{
          let res = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`)

          if (!res.ok) throw new Error("Pokemon not found");

          let data = await res.json();
          

          let pokemoneName =data.name;
          let pokemoneType =data.types.map(t=> t.type.name).join(',')
          let pokemonImg = data.sprites.front_default;

          result.innerHTML=`<h2>${pokemoneName}</h2> <p>type:${pokemoneType}</p> <img src="${pokemonImg}">`
        }catch(err){
          result.innerHTML =`<p>${err}</p>`

        }
        
      });


  </script>
</body>
</html>
