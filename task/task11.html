<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Fetcher</title>
</head>
<body>
  <h1>Pokemon Search</h1>
  
  <input type="text" id="pokemonInput">
  <button onclick="getPokemon()">Search</button>
  
  <div id="pokemonCard"></div>

  <script>
    async function getPokemon() {
      const name = document.getElementById('pokemonInput').value.toLowerCase();
      const card = document.getElementById('pokemonCard');
     

      try {
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
        if (!res.ok) {
          throw new Error("Pokemon not found");
        }
        const data = await res.json();

        const pokemonName = data.name;
        const pokemonType = data.types.map(t => t.type.name).join(", ");
        const pokemonImg = data.sprites.front_default;

        card.innerHTML = `
          <h2>${pokemonName.toUpperCase()}</h2>
          <img src="${pokemonImg}" alt="${pokemonName}">
          <p>Type: ${pokemonType}</p>
        `;
      } catch (error) {
        card.innerHTML = error.message;
      }
    }
  </script>
</body>
</html>
